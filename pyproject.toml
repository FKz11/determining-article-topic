authors = ["FK_z11 <rjcnz735@yandex.ru>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "2.32.3"
html5lib = "1.1"
bs4 = "0.0.2"
boto3 = "1.34.127"
pandas = "2.2.2"
numpy = "1.26.4"
torch = "2.3.1"
scikit-learn = "1.3.2"
python-telegram-bot = "21.3"
